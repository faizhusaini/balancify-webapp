<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balancify - Track , Save and Grow </title>
    <meta name="description" content="Track your expenses and manage your personal finances with Balancify">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Balancify">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: #2196F3;
        }

        .btn-secondary:hover {
            background: #1976D2;
        }

        .btn-danger {
            background: #f44336;
            padding: 8px 12px;
            font-size: 14px;
            margin-left: 10px;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .months-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .month-tile {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .month-tile:hover {
            transform: translateY(-5px);
        }

        .month-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e5e9;
        }

        .month-income {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2196F3;
            margin-bottom: 15px;
        }

        .month-balance {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .positive-balance {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .negative-balance {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .expenses-list {
            margin-top: 15px;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }

        .expense-info {
            flex-grow: 1;
        }

        .expense-category {
            font-weight: 600;
            color: #333;
        }

        .expense-amount {
            font-size: 1.1rem;
            font-weight: 700;
            color: #f44336;
        }

        .expense-date {
            font-size: 0.9rem;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4CAF50;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #f44336;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #4CAF50;
            display: none;
        }

        .offline-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff9800;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .expense-summary {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .total-expenses {
            font-weight: 700;
            font-size: 1.1rem;
            color: #f44336;
            padding-top: 10px;
            border-top: 2px solid #e1e5e9;
        }
    </style>
</head>
<body>
<!-- Offline Indicator -->
<div id="offlineIndicator" class="offline-indicator">
    📱 You're offline - data will sync when connected
</div>

<div class="container">
    <div class="header">
        <h1>💰 Balancify</h1>
        <p>Your Personal Finance Companion</p>
    </div>

    <!-- Error and Success Messages -->
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <!-- Statistics Overview -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" id="totalIncome">₹0</div>
            <div class="stat-label">Total Income</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalExpenses">₹0</div>
            <div class="stat-label">Total Expenses</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalBalance">₹0</div>
            <div class="stat-label">Current Balance</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="monthsCount">0</div>
            <div class="stat-label">Active Months</div>
        </div>
    </div>

    <div class="dashboard">
        <!-- Add Month Card -->
        <div class="card">
            <h2>📅 Add New Month</h2>
            <div class="form-group">
                <label for="monthSelect">Select Month</label>
                <select id="monthSelect" required>
                    <option value="">Choose month...</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="yearInput">Year</label>
                <input type="number" id="yearInput" min="2020" max="2030" required>
            </div>
            <div class="form-group">
                <label for="incomeInput">Monthly Income (₹)</label>
                <input type="number" id="incomeInput" min="0" step="0.01" placeholder="Enter your income" required>
            </div>
            <button class="btn" onclick="addMonthTile()">
                <span id="addMonthLoading" class="loading" style="display: none;"></span>
                Add Month
            </button>
        </div>

        <!-- Add Expense Card -->
        <div class="card">
            <h2>💸 Add Expense</h2>
            <div class="form-group">
                <label for="expenseMonth">Select Month</label>
                <select id="expenseMonth" required>
                    <option value="">Choose month first...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expenseType">Category</label>
                <select id="expenseType" onchange="toggleOtherType()" required>
                    <option value="">Select category...</option>
                    <option value="Food & Dining">🍽️ Food & Dining</option>
                    <option value="Transportation">🚗 Transportation</option>
                    <option value="Shopping">🛍️ Shopping</option>
                    <option value="Entertainment">🎬 Entertainment</option>
                    <option value="Bills & Utilities">⚡ Bills & Utilities</option>
                    <option value="Healthcare">🏥 Healthcare</option>
                    <option value="Education">📚 Education</option>
                    <option value="Travel">✈️ Travel</option>
                    <option value="Investment">💰 Investment</option>
                    <option value="Rent">🏠 Rent</option>
                    <option value="Grocery & Utilities">🛒 Grocery & Utilities</option>
                    <option value="Tahseen PM">👤 Tahseen PM</option>
                    <option value="Credit Card">💳 Credit Card</option>
                    <option value="EMI">🏦 EMI</option>
                    <option value="Other">📝 Other</option>
                </select>
            </div>
            <div class="form-group" id="otherTypeGroup" style="display: none;">
                <label for="otherType">Custom Category</label>
                <input type="text" id="otherType" placeholder="Enter custom category">
            </div>
            <div class="form-group">
                <label for="expenseAmount">Amount (₹)</label>
                <input type="number" id="expenseAmount" min="0" step="0.01" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="expenseNote">Note (Optional)</label>
                <input type="text" id="expenseNote" placeholder="Add a note...">
            </div>
            <button class="btn btn-secondary" onclick="addExpenseEntry()">
                <span id="addExpenseLoading" class="loading" style="display: none;"></span>
                Add Expense
            </button>
        </div>
    </div>

    <!-- Month Tiles Container -->
    <div id="monthsContainer" class="months-grid"></div>
</div>

<script src="app.js"></script>
<script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Set current year as default
        document.getElementById('yearInput').value = new Date().getFullYear();
    </script>
<footer style="text-align:center; padding:15px; background:#4CAF50; color:white; font-weight:600; position: fixed; width: 100%; bottom: 0;">
    Developed By Faiz for Faiz
</footer>

</body>
</html>
